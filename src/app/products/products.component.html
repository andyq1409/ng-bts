<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow-lg border-0 rounded-lg mt-5">


        <div class="card-header">
          <div class="row">
            <div class="col-2">
              <p class="text-center font-weight-light my-4 aq-login-title">
                Produkty
              </p>
            </div>
            <div class="col-6">
            </div>
            <div class="col-4" style = "margin-top: 1.8rem;">
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="Search for..."  [(ngModel)]="xfiltr"/>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="doFilter()">
                      <fa-icon [icon]='["fas", "search"]'></fa-icon>
                    </button>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <form>
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Nazwa</th>
                <th scope="col">Opis</th>
                <th scope="col" class="text-right">Cena [PLN]</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of productsExt; let i = index">
                <td><img [src]="item.url" alt="item.filename"></td>
                <td><a [routerLink]="['/products/editProd', item.product_id]">{{item.product_name}}</a></td>
                <td>{{ item.product_description }}</td>
                <td class="text-right">{{ item.price_str }}</td>
              </tr>
              </tbody>
            </table>

            <!-- TODO linkowanie do strony uÅ¼ytkownika - udemy lekcja 178 -->

            <div class="d-flex justify-content-between p-2">
              <ngb-pagination
                [collectionSize]="this.total"
                [(page)]="this.page"
                [pageSize]="this.pageSize"
              ></ngb-pagination>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row mt-4" *ngIf="msg">
            <div class="col-2">
            </div>
            <div class="col-8">
              <ngb-alert class="text-center" #selfClosingAlert [type]="alertType" (closed)="clearMsg()">{{ msg }}</ngb-alert>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
