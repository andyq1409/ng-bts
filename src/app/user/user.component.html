<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <p class="text-center font-weight-light aq-login-title">
            Logowanie do aplikacji
          </p>
        </div>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="inputUsername" class="form-label">Login</label>
              <input type="text" class="form-control" id="inputUsername" />
            </div>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-6">
              <label for="inputFistname" class="form-label">ImiÄ™</label>
              <input type="text" class="form-control" id="inputFirstname" />
            </div>
            <div class="col-6">
              <label for="inputLastname" class="form-label">Nazwisko</label>
              <input type="text" class="form-control" id="inputLastname" />
            </div>

            <div class="col-3">              
              <label for="inputDateFrom" class="form-label">Data od</label>
              <div class="input-group">
                <input
                  class="form-control"
                  id="inputDateFrom"
                  placeholder="yyyy-mm-dd"
                  name="dataod"
                  ngbDatepicker
                  #d="ngbDatepicker"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button" (click)="d.toggle()"
                >
                  <fa-icon [icon]="['fas', 'calendar-day']"></fa-icon>
                </button>
              </div>
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
