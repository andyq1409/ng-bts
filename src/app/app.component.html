<span class="sb-nav-fixed" [ngClass]="{'sb-sidenav-toggled': !sideNavVisible}">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/dashboard">Start Bootstrap</a>
    <button
      class="btn btn-link btn-sm order-1 order-lg-0"
      id="sidebarToggle"
      data-cy="topNavToggleSideNav"
      (click)="toggleSideNav()"
    >
      <fa-icon [icon]="['fas', 'bars']"></fa-icon></button
    ><!-- Navbar Search-->
    <form
      class="d-none d-md-inline-block form-inline ms-auto mr-0 mr-md-3 my-2 my-md-0"
    >
      <div class="input-group">
      </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ml-auto ml-md-0">
      <li
        class="nav-item dropdown dropdown-user no-caret"
        *ngIf="userService.user$ | async as user"
        ngbDropdown
        placement="bottom-right"
        display="dynamic"
      >
        <a
          class="nav-link dropdown-toggle"
          id="userDropdown"
          ngbDropdownToggle
          data-cy="userMenu"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          ngbDropdownMenu
          aria-labelledby="dropdownUser"
        >
          <h6 class="dropdown-header">
            <div class="dropdown-user-details">
              <div class="dropdown-user-details-name">
                {{ user.firstName }} {{ user.lastName }}
              </div>
              <div class="dropdown-user-details-email">{{ user.email }}</div>
            </div>
          </h6>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/dashboard">Settings</a
          ><a class="dropdown-item" routerLink="/dashboard">Activity Log</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/dashboard">Logout</a>
        </div>
      </li>
      <!--^^^^^^^^^^^^^^^^^  <sb-top-nav-user></sb-top-nav-user>  ^^^^^^^^^^^^^^^^-->
    </ul>
  </nav>
  <!--^^^^^^^^^^^^^^^^^  <sb-top-nav></sb-top-nav>  ^^^^^^^^^^^^^^^^-->
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav
        class="sb-sidenav accordion"
        id="sidenavAccordion"
        class="sb-sidenav accordion sb-sidenav-dark"
      >
        <div class="sb-sidenav-menu" >
          <div class="nav" *ngIf="false">
            <ng-container *ngFor="let section of sideNavSections" >
              <div class="sb-sidenav-menu-heading" *ngIf="section.text">
                {{ section.text }}
              </div>
              <ng-container *ngFor="let item of section.items">
                <sb-side-nav-item
                  [sideNavItem]="sideNavItems[item]"
                ></sb-side-nav-item>
              </ng-container>
            </ng-container>
          </div>
        </div>
        <div class="sb-sidenav-footer">
          <div class="small">Logged in as:</div>
          <span *ngIf="userService.user$ | async as user"
            >{{ user.firstName }} {{ user.lastName }}</span
          >
        </div>
      </nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid">
          <app-login></app-login>
        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2020</div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  
</span>
